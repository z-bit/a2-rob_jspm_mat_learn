<div flex id="toolbar">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <button md-button class="md-icon-button" aria-label="Settings" (click)="onMenuClicked()">
                    <i md-icon>menu</i>
                </button>
                <h2>
                    <span>{{slogan}}</span>
                </h2>
                <span flex></span>
                <button md-button class="md-icon-button" aria-label="Favorite" (click)="onFavClicked()">
                    <i class="green" md-icon>favorite</i>
                </button>
                <button md-button class="md-icon-button" aria-label="More" (click)="onMoreClicked()">
                    <i md-icon>more_vert</i>
                </button>
            </div>
        </md-toolbar>
    </md-content>
</div>

<md-tabs md-dynamic-height md-border-bottom>
    <template md-tab label="Angular">
        <md-content class="md-padding">
            <learn-angular></learn-angular>
        </md-content>
    </template>
    <template md-tab label="Redux">
        <md-content class="md-padding">
            <redux></redux>
        </md-content>
    </template>
    <template md-tab label="Material">
        <md-content class="md-padding">
            <material></material>
        </md-content>
    </template>
    <template md-tab label="COS">
        <md-content class="md-padding">
            <cos></cos>
        </md-content>
    </template>
</md-tabs>
